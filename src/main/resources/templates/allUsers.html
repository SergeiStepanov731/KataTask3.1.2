
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>All Users</title>
</head>
<style>table th, table td {padding: 1px;}</style>
</head>
<body>
<h1>User List</h1>
<table border="15">
  <tr>
    <th>Name</th>
    <th>Surname</th>
    <th>Department</th>
    <th>Salary</th>
    <th>Operation 1</th>
    <th>Operation 2</th>

  </tr>
  <tr th:each="user : ${allUsers}">
    <td th:utext="${user.name}"></td>
    <td th:utext="${user.surname}"></td>
    <td th:utext="${user.department}"></td>
    <td th:utext="${user.salary}"></td>
    <td><a th:href="@{'/edit/' + ${user.id}}">Update</a> </td>
    <td><form th:method="DELETE" th:action="@{/delete/{id}(id=${user.id})}">
        <input type ="submit" value="Delete User"/>
      </form>
    </td>

  </tr>
</table>
<br>
<a th:href="@{/AddNewUser}">Add new User </a>
</body>
</html>
